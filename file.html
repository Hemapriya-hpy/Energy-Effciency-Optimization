<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Cost Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Energy Cost Predictor</h1>
    <form id="predictForm">
      <label for="usage">Energy Usage (kWh):</label>
      <input type="number" id="usage" name="usage" required>

      <label for="rate">Rate (per kWh):</label>
      <input type="number" step="0.01" id="rate" name="rate" required>

      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
